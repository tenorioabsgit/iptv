name: Atualizar Playlist IPTV

on:
  # Executa todos os dias as 6h da manha (horario UTC)
  # 6h UTC = 3h Brasilia
  schedule:
    - cron: '0 6 * * *'

  # Permite execucao manual
  workflow_dispatch:

# Permissao para fazer push
permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install requests

      - name: Executar gerador de playlist
        run: python generate_playlist.py

      - name: Verificar se houve mudancas
        id: check_changes
        run: |
          if git diff --quiet playlist.m3u; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e Push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "Atualizar playlist - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
