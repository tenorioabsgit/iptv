name: app
description: "IPTV Player - Windows & Android"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Video playback
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Local storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # Networking
  http: ^1.2.2

  # Image caching
  cached_network_image: ^3.4.1

  # Windows window management
  window_manager: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
